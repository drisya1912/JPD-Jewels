{% if item %}
    <div class="bg-white rounded shadow-sm border d-flex justify-content-between align-items-center my-1 p-3" id="cart-item-{{ item.product.id }}">
        <div class="d-flex align-items-center">
            <img src="{% if item.product.image %}
                {{ item.product.image }}
            {% else %}
                {{ item.product.img1.url }}
            {% endif %}" alt="Product-image" class="img-fluid" style="height: 100px" class="me-3">
            <div class="ms-3" style="margin: 15px; padding-left: 100px;">
                <p class="fw-bold m-0 mb-2">
            {% if item.product.name %}
                {{ item.product.name }}
            {% else %}
                {{ item.product.Product_name }}
            {% endif %}</p>
                <div class="d-flex align-items-center mb-2">
                    <a href="{% url 'update_cart' item.product.id 'decrement' %}" class="btn btn-outline-dark p-1 px-3">-</a>
                    <p class="fw-bold m-0 px-2 p-1">{{ item.quantity }}</p>
                    {% if item.product.Stock > item.quantity %}
                        <a href="{% url 'update_cart' item.product.id 'increment' %}" class="btn btn-outline-dark p-1 px-3">+</a>
                    {% else %}
                        <button disabled class="btn btn-outline-dark p-1 px-3">+</button>
                    {% endif %}
                </div>
            </div>
        </div>
        <p class="fw-bold text-secondary m-0">$ {{ item.total_price }}</p>

    </div>
{% endif %}
