{% extends 'base.html' %}

{% block title %}Address List{% endblock %}

{% block content %}
    <h2>Address List</h2>
    <ul>
        {% for address in addresses %}
            <li>{{ address.full_name }}, {{ address.address }}, {{ address.place }}, {{ address.zipcode }}, {{ address.phone }}</li>
        {% endfor %}
    </ul>
{% endblock %}
