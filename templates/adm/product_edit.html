{% extends 'adm/base.html' %}

{% block content %}

    <div class="container-fluid">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-6 col-12">
                <div class="card p-5 my-5">
                    <h4 class="text-center fw-bold">Add Product</h4>
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-danger alert-dismissible fade show text-center" role="alert">
                                <strong>Error! :</strong>{{ message }}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        {% endfor %}

                    {% endif %}
                    <form action="{% url 'productedit_perform' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                        <div class="form-group py-2">
                            <label for="pname" class="py-1">Product Name</label>
                            <input type="hidden" value="{{ product.id }}" name="id">
                            <input type="text" value="{{ product.Product_name }}" class="form-control" name="pname">
                        </div>
                        <div class="form-group py-2">
                            <label for="description" class="py-1">Product Description</label>
                            <textarea class="form-control" name="description">{{ product.Description }}</textarea>
                        </div>
                        <div class="form-group py-2">
                            <label for="price" class="py-1">Product Price</label>
                            <input type="text" value="{{ product.price }}" class="form-control" name="price">
                        </div>
                        <div class="form-group py-2">
                            <label for="brand" class="py-1">Brand</label>
                            <select name="brand" class="form-control">
                                <option value="{{ product.Brand_id }}">{{ product.Brand }}</option>
                                {% for brand in brand %}
                                <option value="{{ brand.id }}">{{ brand.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group py-2">
                            <label for="category" class="py-1">Category</label>
                            <select name="category" class="form-control">
                                <option value="{{ product.Category_id }}">{{ product.Category }}</option>
                                {% for category in category %}
                                <option value="{{ category.id }}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group py-2">
                            <label for="stock" class="py-1">Product Stock</label>
                            <input type="text" value="{{ product.Stock }}" class="form-control" name="stock">
                        </div>
                        <div class="form-group py-2">
                            <label for="img1" class="py-1">Image 1</label>
                            <img src="{{ product.img1.url }}" style="width: auto", height="50px">
                            <input type="file" class="form-control" name="img1">
                        </div>
                        <div class="form-group py-2">
                            <label for="img2" class="py-1">image 2</label>
                            <img src="{{ product.img2.url }}" style="width: auto", height="50px">
                            <input type="file" class="form-control" name="img2">
                        </div>
                        <div class="form-group py-2">
                            <label for="img3" class="py-1">image 3</label>
                            <img src="{{ product.img3.url }}" style="width: auto", height="50px">
                            <input type="file" class="form-control" name="img3">
                        </div>
                        <div class="form-group py-2">
                            <label for="img4" class="py-1">image 4</label>
                            <img src="{{ product.img4.url }}" style="width: auto", height="50px">
                            <input type="file" class="form-control" name="img4">
                        </div>
                        <div class="d-flex justify-content-end py-3">
                            <input type="submit" value="Edit product" class="btn btn-success">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
