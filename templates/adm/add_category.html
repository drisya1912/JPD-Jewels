{% extends 'adm/base.html' %}

{% block content %}
    <div class="container">
        <div class="card p-5 m-auto w-50">
            <form action="" method="post" class="px-5" onsubmit="return validateForm()">
                {% csrf_token %}
                <h3 class="text-center py-2">Add Category</h3>
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger alert-dismissible fade show text-center" role="alert">
                            <strong>Error! :</strong>{{ message }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% endfor %}
                {% endif %}
                <input type="text" required name="cat" id="cat" class="form-control">
                <input type="submit" class="btn btn-success my-2" value="Add category">
            </form>
        </div>
    </div>

    <script>
        function validateForm() {
            var catInput = document.getElementById('cat');
            var catValue = catInput.value.trim();

            // Check if the category name starts with a character and doesn't contain spaces at the beginning
            if (!/^[a-zA-Z][a-zA-Z\s]*$/.test(catValue)) {
                alert("Category name should start with a character, and only contain alphanumeric characters with spaces allowed between words.");
                return false; // Prevent form submission
            }

            // If everything is valid, allow the form submission
            return true;
        }
    </script>
{% endblock %}
