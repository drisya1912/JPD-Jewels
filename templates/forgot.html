{% load static %}
<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Yinka Enoch Adedokun">
	<meta name="description" content="Simple Forgot Password Page Using HTML and CSS">
	<meta name="keywords" content="forgot password page, basic html and css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="{% static 'css/forgot.css' %}">
	<title>Forgot Password Page - HTML + CSS</title>
</head>
<body>
	<div class="row">
{% if messages %}
    {% for message in messages %}

    <div class="container-fluid d-flex justify-content-center">
        <div class="alert alert-danger alert-dismissible fade show text-center w-50" role="alert">
            <strong>Error! </strong>{{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>

    {% endfor %}
{% endif %}
		<h1>Forgot Password</h1>
		<h6 class="information-text">Enter your registered email to reset your password.</h6>
        <form class="px-md-2" method="post" action="{% url 'forgot_password_action' %}" id="signup-form">
            {% csrf_token %}
            <div class="form-group">
                <input type="email" name="email" id="user_email">
                <label for="user_email">Email</label>
            </div>
            <button type="submit" class="btn btn-primary">SEND OTP</button>
        </form>
            <div class="footer">
                <h5>New here? <a href="{% url 'signup' %}">Sign Up.</a></h5>
                <h5>Already have an account? <a href="{% url 'login_page' %}">Sign In.</a></h5>
            </div>
	</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
